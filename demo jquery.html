<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Jquery</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 class="titre">Demo Jquery</h1>
    <button id="afficher">Afficher</button>

    <p class="intro">Bonjour tout le monde !</p>

    <img class="myimg" src="" alt="">

    <script>
        $(document).ready(function(){
            //alert('bonjour');

            $(".intro").hide();
            $("#afficher").click(function(){
                $(".intro").html('<h2>Voila un titre !!!!!</h2>');
                $(".intro").css({'color': 'greenyellow', 'background-color': 'red'});
                $(".intro").show();
                $(".myimg").attr('src', 'http://lorempixel.com/400/200/');

            });

            // $(".titre").click(function(){
            //     $(".myimg").attr('src', 'http://lorempixel.com/400/200/');
            //     alert('image');
            // });

        });
    </script>
</body>
</html>
